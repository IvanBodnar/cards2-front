
<div class="flex">
  <div class="ui card">
    <div class="ui slide masked reveal">
      <div class="visible center aligned content">
        {{ currentCard.front }}
      </div>
      <div class="hidden center aligned content">
        {{ currentCard.back }}
        <div id="buttons" class="extra content">
          <div class="ui two buttons">
            <div (click)="onSuccess()" [ngClass]="{ disabled: scored }" class="ui green button">Acierto</div>
            <div (click)="onError()" [ngClass]="{ disabled: scored }" class="ui red button">Error</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="flex">
  <div (click)="onNext()" class="ui center aligned button">Siguiente</div>
</div>
